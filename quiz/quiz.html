<head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Travel Advisor</title>
        <link rel="stylesheet" href="css/normalize.css">
        <link href='http://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="css/main.css">
    </head>
     <body>

      <form action="index.html" method="post">
      
        <h1>Travel Advisor</h1>
        
        <fieldset>
          <legend><span class="number">1</span>Your ideal destination weather?</legend>
          
          <label>Choose 1:</label>
          <input type="radio" id="warm" value="warm" name="user_weather"><label for="under_13" class="light">Sunny</label><br>
          <input type="radio" id="tropical" value="tropical" name="user_weather"><label for="over_13" class="light">Tropical</label><br>
          <input type="radio" id="snowy" value="snowy" name="user_weather"><label for="over_13" class="light">Snowy</label><br>
           <input type="radio" id="rainy" value="rainy" name="user_weather"><label for="over_13" class="light">Rainy</label><br>
        </fieldset>
        
        <fieldset>
          <legend><span class="number">2</span>When would you like to travel?</legend>

          Departure:
          <input type="date" name="depature">
        

          
          Return:
          <input type="date" name="return">
          
        </fieldset>
      
          
<fieldset>
      <legend><span class="number">3</span>Tell us about your preferences:</legend>
<div class="timesheet-daily-entry-fields-container input">
      
      <input type="checkbox" id="historical" value="interest_historical" name="Historical"><label class="light" for="development">Historical</label>
            <input type="checkbox" id="nightlife" value="interest_nightlife" name="NightLife"><label class="light" for="design">Nightlife</label>
          <input type="checkbox" id="currywurst" value="interest_currywurst" name="CurryWurst"><label class="light" for="business">CurryWurst</label><br>

          <input type="checkbox" id="modern" value="interest_modern" name="Modern"><label class="light" for="business">Modern</label>
          <input type="checkbox" id="culture" value="interest_culture" name="Culture"><label class="light" for="business">Culture</label>
          <input type="checkbox" id="island" value="interest_island" name="Island"><label class="light" for="business">Island</label>
         <input type="checkbox" id="beach" value="interest_beach" name="Beach"><label class="light" for="business">Beach</label><br>

          <input type="checkbox" id="ski" value="interest_ski" name="Ski"><label class="light" for="business">Ski</label>
          <input type="checkbox" id="poutine" value="interest_poutine" name="Poutine"><label class="light" for="business">Poutine</label>
          <input type="checkbox" id="pubs" value="interest_pubs" name="Pubs"><label class="light" for="business">Pubs</label><br>

    </div>
    </fieldset>
          
    <fieldset>
      <legend><span class="number">4</span>What are you passionate about?</legend>
      <div class="timesheet-daily-entry-fields-container input">
      
      <input type="checkbox" id="adventures" value="interest_development" name="Adventures"><label class="light" for="development">Adventures</label>
          
            <input type="checkbox" id="attractions" value="interest_design" name="Attractions"><label class="light" for="design">Attractions</label>
          
          <input type="checkbox" id="themeparks" value="interest_business" name="Theme Parks"><label class="light" for="business">Theme Parks</label><br>

          <input type="checkbox" id="wateractivties" value="interest_business" name="Water Activites"><label class="light" for="business">Water Activites</label>
          
          <input type="checkbox" id="cruises&watertours" value="interest_business" name="Cruises & Water Tours"><label class="light" for="business">Cruises &amp; Water Tours</label><br>
          
          <input type="checkbox" id="show&sporttickets" value="interest_business" name="Show & Sport Tickets">
          <label class="light" for="business">Show &amp; Sport Tickets</label>
          
         <input type="checkbox" id="walking&biketours" value="interest_business" name="Walking & Bike Tours"><label class="light" for="business">Walking &amp; Bike Tours</label>

          <input type="checkbox" id="daytrips&excursions" value="interest_business" name="Day Trips & Excursions"><label class="light" for="business">Day Trips &amp; Excursions</label>
          
          <input type="checkbox" id="hop-onhop-off" value="interest_business" name="Hop-on Hop-off"><label class="light" for="business">Hop-on Hop-off</label><br>

          <input type="checkbox" id="multidayandextendedtours" value="interest_business" name="Multi-Day & Extended Tours"><label class="light" for="business">Multi-Day &amp; Extended Tours</label>
          
          <input type="checkbox" id="tourists&sightseeing" value="interest_business" name="Tourists & Sight-Seeing"><label class="light" for="business">Tourists &amp; Sight-Seeing</label>

          <input type="checkbox" id="food&drink" value="interest_business" name="Food & Drink"><label class="light" for="business">Food &amp; Drink</label>
          
          <input type="checkbox" id="nightlife" value="interest_business" name="Night Life"><label class="light" for="business">Nightlife</label>
          
          </div>
    </fieldset>

   
        <button type="submit">Reveal Destination? Yes.</button>
      </form>
      
    </body>
</html>
